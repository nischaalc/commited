<html>
<head>
	<title>Committed</title>
	
	<meta http-equiv="content-type" content="text/html">
	<meta name="keywords" content="Nischaal Cooray, commited, github user, user info, repo summary, summary">
	<meta name="description" content="Commited curates data from a GitHub users account and displays it all on one page.">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="copyright" content="NischaalCooray" />
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1'>
	
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata|Lato|Oswald|Lobster+Two' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	
	<div id = "API"><span id = "APItext">GitHub API status:</span></div>
	
	<div id = "search">
		<div id = "title">Committed</div>
			
		<div id = "container">
			<div id = "data-entry">
				<span>Welcome to Git (version 2.0.2)</span></br></br>
				<span>If this is your first time here, please run 'git help'</span></br>
				<span>Run 'git info' for more information about Committed</span></br>
				<span>Run <em>username</em> to get information about a user</span></br></br>
				<span id = "addy">Committed@COMMITTED-WEB ~</span></br>
				<div id = "messages"></div>
				<span>$ </span><input type = "text" id = "username" autocomplete="off" size = 20/></br>
			</div>
		</div>
		
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>

	<div id = "data">
		<span id = "images">
			<img src = "images/home.png" id = "home" style = "margin-right: 2em;" alt = "Homepage"/>
			<img src = "images/code.png" id = "code" style = "margin-right: 2em;" alt = "GitHub"/>
			<img src = "images/mail.png" id = "mail" style = "margin-right: 2em;" alt = "Email" />
		</span>
		<img src = "images/search.png" id = "go-back" style = "float:left;" alt = "Go Back"/>
		<div id = "top-bar"></div>
		<div id = "main-content">
			<div id = "content"></div>
			<div id = "rep-cont">
				<div id = "repo">
					<div id = "rheader">Their most popular repos are</div>
					<div id ="repos"></div>
				</div>
			</div>
			<div id = "lang-cont">
				<div id = "lang">
					<div id = "lheader">They mainly code in</div>
					<canvas id="lang-chart" width="250" height="250"></canvas>
					<div id = "llegend"></div>
				</div>
			</div>
			<div id = "org-cont">
				<div id = "orgz"></div>
				<div id = "org-images"></div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/randomColor.js"></script>
	<script src="js/script.js"></script>
	
	<script>
	function apiStatus(data) {
		if (data.status === 'good') {$('#API').append('<div id = "bulb" style = "background-color: #49ED37;"></div>');}
		else if (data.status === 'minor') {$('#API').append('<div id = "bulb" style = "background-color: #E3ED26;"></div>');}
		else {$('#API').append('<div id = "bulb" style = "background-color: #ED2626;"></div>');}
	}
	</script>
	<script src="https://status.github.com/api/status.json?callback=apiStatus"></script>
</body>
</html>
