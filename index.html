<html>
<head>
	<title>Committed</title>
	
	<meta http-equiv="content-type" content="text/html">
	<meta name="keywords" content="Nischaal Cooray, commited, github user, user info, repo summary, summary">
	<meta name="description" content="Commited curates data from a GitHub users account and displays it all on one page.">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
	
	<div id = "intro">
		<p id = "title">Committed</p>
	</div>
	
	<div id = "container">
		<div id = "data-entry">
			<span>Welcome to Git (version 2.0.2)</span></br></br>
			<span>Run 'git help git' to display the help index</span></br>

			<span>$ </span><input type = "text" id = "username" autocomplete="off" size = 20></br>

		</div>
	</div>
	
	<div id = "content"></div>
	
	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
