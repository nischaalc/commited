<html>
<head>
	<title>A more visual GitHub résumé</title>
	
	<meta http-equiv="content-type" content="text/html">
	<meta name="keywords" content="Nischaal Cooray, commited, github user, user info, repo summary, summary">
	<meta name="description" content="Commited curates data from a GitHub users account and displays it all on one page.">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="copyright" content="NischaalCooray" />
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1'>
	
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata|Lato|Oswald|Lobster+Two' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	
	<div id = "search">
		<div id = "title">Committed</div>
			
		<div id = "container">
			<div id = "data-entry">
				<span>Welcome to Git (version 2.0.2)</span></br></br>
				<span>Run 'git help git' to display the help index</span></br>
				<span>Run 'git info' for more information about Committed</span></br>
				<span>Run <em>username</em> to get information about a user</span></br></br>
				<span id = "addy">Committed@COMMITTED-WEB ~</span></br>
				<span>$ </span><input type = "text" id = "username" autocomplete="off" size = 20/></br>
				<div id = "messages"></div>
			</div>
		</div>
		
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
	
	<div id = "data">
		<span id = "images">
			<img src = "images/home.png" id = "home" style = "padding-right: 2em;" alt = "Homepage"/>
			<img src = "images/code.png" id = "code" style = "padding-right: 2em;" alt = "GitHub"/>
		</span>
		<img src = "images/search.png" id = "go-back" style = "float:left;" alt = "Go Back"/>
		<div id = "top-bar"></div>
		<div id = "main-content">
			<div id = "content"></div>
            <div id ="reposlangs">
                <canvas id="lang-chart" width="300" height="300"></canvas>
            </div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/script.js"></script>
	
</body>
</html>
